spring.application.name=location

server.port=3001

# Log level configuration
logging.level.root=ERROR
logging.level.com.api=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.security=DEBUG

# Mysql configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Url commencent par API
server.servlet.context-path=/api

# Chemin local
app.base-url=http://localhost:3001

app.path-image=src/main/resources/static/uploads/
app.url-image=http://localhost:3001/api/uploads/

# Jwt key
security.jwt.secret-key=${JWT_KEY}
security.jwt.expiration-time=1800000
